version: '3.8'

# =============================================================================
# Aigentflow Development Environment
#
# PostgreSQL with Row-Level Security support for multi-tenant isolation.
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: aigentflow-postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aigentflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-aigentflow}
      # Performance tuning for development
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=en_US.UTF-8'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialization scripts
      - ./packages/database/src/rls/policies.sql:/docker-entrypoint-initdb.d/01-rls-policies.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-aigentflow} -d ${POSTGRES_DB:-aigentflow}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - aigentflow-network

  # ---------------------------------------------------------------------------
  # Adminer (Database Management UI)
  # Available at http://localhost:8080
  # ---------------------------------------------------------------------------
  adminer:
    image: adminer:latest
    container_name: aigentflow-adminer
    restart: unless-stopped
    ports:
      - '${ADMINER_PORT:-8080}:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aigentflow-network
    profiles:
      - tools

# =============================================================================
# Networks
# =============================================================================
networks:
  aigentflow-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    name: aigentflow-postgres-data
